{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h4 class="card-title mb-4">¿Eliminar producto <strong>"{{ producto.nombre }}"</strong>?</h4>
      <form class="form-base" method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar</button>
          <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
