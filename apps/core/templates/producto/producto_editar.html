{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}
{% block header %}Editar Producto: {{ producto.nombre }}{% endblock %}

{% block content %}
<form class="form-base" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex justify-content-end mt-3">
    <button type="submit" class="btn btn-success me-2">Actualizar</button>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
