{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}

    <style>
        body {
            background-image: url("{% static 'imagenes/Banner.png' %}");
            background-repeat: no-repeat;
            background-size:contain;
        }
    </style>
</head>
<body>
    <!-- <header>
        <h1>Mi Proyecto</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/login/">Iniciar sesión</a>
        </nav>
    </header> -->

    <header>
        <!-- Navbar Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">Mi Proyecto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li> -->
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">
                          <i class="bi bi-box-arrow-in-left"></i> Cerrar sesión
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light">
                          <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </a>
                    {% endif %}
                </div>

            </div>
            </div>
        </nav>
        </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

    <!-- <script src="{% static 'imagenes/' %}"></script> -->
</body>
</html>
