{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Mueblería Stock</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLanding" aria-controls="navbarNavLanding" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavLanding">
                    <div class="d-flex ms-auto">
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> {{ user.username }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end bg-light">
                                <li><a class="dropdown-item text-dark" href="{% url 'logout' %}">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                                </a></li>
                            </ul>
                        </div>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="">
        <div class="card border-0 shadow rounded-4">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0 w-100">{% block header %}Stock{% endblock %}</h5>
            </div>
                    {% block content %}{% endblock %}
            {% block outside_card %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
